<header class="header">
	<div class="header__wrapper">
		<div class="container header__container _big">
			<button class="btn-reset header__burger-btn" id="burger-open">
				<span></span>
				<span></span>
				<span></span>
			</button>
			<a href="/" class="header__logo">
				<img src="img/logo.svg" alt="logo" class="header__logo-img" />
			</a>
			<nav class="header__nav" id="burger">
				<button class="btn-reset header__burger-close" id="burger-close">
					<svg>
						<use xlink:href="img/icons/icons.svg#icon-close"></use>
					</svg>
				</button>
				<ul data-spollers="992,max" class="list header__list">
					<li>
						<a href="#">catalog</a>
						<div data-spoller>
							<span></span>
							<span></span>
						</div>
						<ul>
							<li><a href="#">dresses</a></li>
							<li><a href="#">piece sets</a></li>
							<li><a href="#">shirts </a></li>
							<li><a href="#">top</a></li>
							<li><a href="#">pants</a></li>
						</ul>
					</li>
					<li><a href="#">New collection</a></li>
					<li><a href="#">contacts</a></li>
					<li><a href="#">About us</a></li>
				</ul>
			</nav>
			<div class="header__menu">
				<button class="btn-reset header__menu-btn" id="header-search-btn">
					<svg class="header__menu-icon">
						<use xlink:href="img/icons/icons.svg#icon-search"></use>
					</svg>
				</button>
				<a href="#" class="header__menu-btn">
					<svg class="header__menu-icon">
						<use xlink:href="img/icons/icons.svg#icon-heart"></use>
					</svg>
				</a>
				<a href="#" class="header__menu-btn">
					<svg class="header__menu-icon">
						<use xlink:href="img/icons/icons.svg#icon-basket"></use>
					</svg>
				</a>
			</div>
		</div>
		<form action="#" class="header__search" id="header-search-form">
			<div class="header__search-container container _big">
				<input type="text" placeholder="Поиск..." class="header__search-input" />
				<button class="btn-reset header__search-btn">
					<svg>
						<use xlink:href="img/icons/icons.svg#icon-search"></use>
					</svg>
				</button>
			</div>
		</form>
	</div>
</header>
